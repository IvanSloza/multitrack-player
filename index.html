<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üé∂ –ú–æ—è –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ –ø–µ—Å–µ–Ω</h1>
  <div class="container" id="songs"></div>

  <script>
    fetch("songs.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("songs");
        data.songs.forEach(song => {
          const card = document.createElement("a");
          card.href = `player.html?config=${song.path}`;
          card.className = "card";
          card.innerHTML = `<h2>${song.title}</h2>`;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
